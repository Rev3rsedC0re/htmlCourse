<!doctype html>
<html>
	<head>
	<title>Finite State Machine</title>
  <meta charset="utf-8">

	<script src="{{ url_for('static', filename='fsm.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<script>
if (typeof btoa == 'undefined') {
    function btoa(str) {
        var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
        var encoded = [];
        var c = 0;
        while (c < str.length) {
            var b0 = str.charCodeAt(c++);
            var b1 = str.charCodeAt(c++);
            var b2 = str.charCodeAt(c++);
            var buf = (b0 << 16) + ((b1 || 0) << 8) + (b2 || 0);
            var i0 = (buf & (63 << 18)) >> 18;
            var i1 = (buf & (63 << 12)) >> 12;
            var i2 = isNaN(b1) ? 64 : (buf & (63 << 6)) >> 6;
            var i3 = isNaN(b2) ? 64 : (buf & 63);
            encoded[encoded.length] = chars.charAt(i0);
            encoded[encoded.length] = chars.charAt(i1);
            encoded[encoded.length] = chars.charAt(i2);
            encoded[encoded.length] = chars.charAt(i3);
        }
        return encoded.join('');
    }
}
</script>



</head>

	<body>
	
	<h1>Finite State Machine Designer</h1>
	<div class="paragraph" style="text-align: center">
		<h2 id="transitionsheader">Transitions</h2>
		<textarea id="transitions"></textarea>
	</div>

		<canvas id="canvas" width="800" height="400">

		</canvas>
	</div>
	
	<div class="clearfix"></div>

	<form id="run">
           
		   <input id="word" autocomplete="off" autofocus placeholder="Enter word to check" type="text">
            
			<input type="submit" value="Run Model">
   
   </form>
    
	<div id="result"></div>
	<button onclick="clearCanvas()">Clear canvas</button>
	</body>
</html>
