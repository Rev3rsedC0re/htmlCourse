{% extends "layout.html" %}

{% block title %}
    Register Course
{% endblock %}

{% block body %}
    <h1>Register Course</h1>

    <form action="{{ url_for('create_course') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="coursename" placeholder="Course Name">
        </div>

		<div class="form-group">
            <input class="form-control" name="coursepassword" placeholder="Course Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register Course</button>
        </div>

    </form>
{% endblock %}
